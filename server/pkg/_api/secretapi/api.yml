objects:
  Secret:
    Key: string
    Value: "interface{}"
  ListSecretsRequest:
    PageToken: "string"
    PageSize: "int"
  ListSecretsResponse:
    Secrets: "[]*Secret"
    NextPageToken: string

routes:
  /secrets:
    GET:
      name: ListSecrets
      query_params: "*ListSecretsRequest"
      response_body: "*ListSecretsResponse"
  /secrets/{key}:
    GET:
      name: GetSecret
      response_body: "*Secret"
    PUT:
      name: PutSecret
      request_body: "*Secret"
      response_body: "*Secret"
